<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<script src="js/d3.v4.js"></script>
</head>

<style>
	path {
		fill: none;
		stroke: #999;
	}

	circle {
		fill: none;
		stroke: #aaa;
	}
</style>

<body>
	<svg width="700" height="110">
   	<path></path>
   </svg>

	<script>
		var lineGenerator = d3
			.line()
			.curve(d3.curveCardinal);

		var points = [
			[0, 80],
			[100, 100],
			[200, 30],
			[300, 50],
			[400, 40],
			[500, 80]
		];

		var pathData = lineGenerator(points);

		d3.select('path')
			.attr('d', pathData);

		// Also draw points for reference
		d3.select('svg')
			.selectAll('circle')
			.data(points)
			.enter()
			.append('circle')
			.attr('cx', function(d) {
				return d[0];
			})
			.attr('cy', function(d) {
				return d[1];
			})
			.attr('r', 3);
	</script>
</body>

</html>
