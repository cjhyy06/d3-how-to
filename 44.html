<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<script src="js/d3.v4.js"></script>
</head>

<style>
	path {
		fill: orange;
		stroke: white;
	}
</style>

<body>
	<svg width="700" height="220">
	  	<g transform="translate(300, 110)"></g>
	  </svg>


	<script>
		// Create an arc generator with configuration and accessor functions
		var arcGenerator = d3.arc()
			.innerRadius(20) // 内经
			.outerRadius(100) // 外径
			.padAngle(.02) // 间隙
			.padRadius(100) //
			.cornerRadius(10)

			.startAngle(function(d) {
				return d.startAngleOfMyArc;
			})
			.endAngle(function(d) {
				return d.endAngleOfMyArc;
			});

		var arcData = [{
				startAngleOfMyArc: 0,
				endAngleOfMyArc: 0.2
			},
			{
				startAngleOfMyArc: 0.2,
				endAngleOfMyArc: 0.6
			},
			{
				startAngleOfMyArc: 0.6,
				endAngleOfMyArc: 1.4
			},
			{
				startAngleOfMyArc: 1.4,
				endAngleOfMyArc: 3
			},
			{
				startAngleOfMyArc: 3,
				endAngleOfMyArc: 2 * Math.PI
			}
		];

		// Create a path element and set its d attribute
		d3.select('g')
			.selectAll('path')
			.data(arcData)
			.enter()
			.append('path')
			.attr('d', arcGenerator);
	</script>
</body>

</html>
