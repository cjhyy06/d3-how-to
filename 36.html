<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<script src="js/d3.v4.js"></script>
</head>

<style>
	path {
		fill: #ddd;
	}
</style>

<body>

	<svg width="700" height="300">
  	<g></g>
  </svg>


	<script>
		var areaGenerator = d3.area()
		// .y0(150);
		var points = [
			[0, 80],
			[100, 100],
			[200, 30],
			[300, 50],
			[400, 40],
			[500, 80]
		];

		var area = areaGenerator(points);

		// Create a path element and set its d attribute
		d3.select('g')
			.append('path')
			.attr('d', area);
	</script>
</body>

</html>
