<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	circle {
		fill: #333;
		opacity: 0.3;
		stroke: white;
	}
</style>

<body>
	<svg width="320" height="320">
	    <g></g>
	  </svg>


	<script>
		var data = {
			"name": "A1",
			"children": [{
					"name": "B1",
					"children": [{
							"name": "C1",
							"value": 100
						},
						{
							"name": "C2",
							"value": 300
						},
						{
							"name": "C3",
							"value": 200
						}
					]
				},
				{
					"name": "B2",
					"value": 200
				}
			]
		};

		// 原始hierarchy数据
		var root2 = d3.hierarchy(data)
		console.log('原始hierarchy数据')
		console.log(root2)

		var packLayout = d3.pack()
			.size([300, 300]);

		var root = d3.hierarchy(data)

		// sum增加value属性
		root.sum(function(d) {
			return d.value;
		});

		packLayout(root);
		// pack结构数据，增加r, x, y
		console.log('pack结构数据，增加r,x,y')
		console.log(root)

		d3.select('svg g')
			.selectAll('circle')
			.data(root.descendants())
			.enter()
			.append('circle')
			.attr('cx', function(d) {
				return d.x;
			})
			.attr('cy', function(d) {
				return d.y;
			})
			.attr('r', function(d) {
				return d.r;
			})
	</script>
</body>

</html>
