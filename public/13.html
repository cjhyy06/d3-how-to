<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	body {
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		color: #333;
	}

	circle {
		fill: orange;
	}

	g.item text {
		fill: #ddd;
		font-size: 70px;
		text-anchor: middle;
		font-weight: bold;
	}
</style>

<body>

	<svg width="760" height="140">
    <g transform="translate(70, 70)">
      <g class="item" transform="translate(0, 0)"></g>
      <g class="item" transform="translate(120, 0)"></g>
      <g class="item" transform="translate(240, 0)"></g>
    </g>
  </svg>


	<script>
		function addNumberedCircle(d, i) {
			d3.select(this)
				.append('circle')
				.attr('r', 40);

			d3.select(this)
				.append('text')
				.text(i + 1)
				.attr('y', 50)
				.attr('x', 30);
		}

		d3.selectAll('g.item')
			.each(addNumberedCircle);
	</script>
</body>

</html>
