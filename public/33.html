<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<script src="js/d3.v4.js"></script>
</head>

<style>
	path {
		fill: none;
		stroke: #999;
		stroke-width:4;
	}
</style>

<body>

	<svg width="700" height="110">
  	<path></path>
  </svg>

	<script>
		var lineGenerator = d3.line()
			.defined(function(d) {
				return d !== null;
			});

		var points = [
			[0, 80],
			[100, 100],
			null, [300, 50],
			[400, 40],
			[500, 80]
		];

		var pathData = lineGenerator(points);

		// Create a path element and set its d attribute
		d3.select('path')
			.attr('d', pathData);
	</script>
</body>

</html>
