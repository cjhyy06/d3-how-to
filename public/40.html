<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<script src="js/d3.v4.js"></script>
</head>

<style>
</style>

<body>
	<svg width="700" height="150">
	  	<g transform="translate(20, 0)"></g>
	  </svg>

	<script>
		var yScale = d3.scaleLinear().domain([0, 1]).range([150, 0]);

		var areaGenerator = d3.area()
			.x(function(d, i) {
				return i * 100;
			})
			.y0(function(d) {
				return yScale(d[0]);
			})
			.y1(function(d) {
				return yScale(d[1]);
			});

		var colors = ['#FBB65B', '#513551', '#de3163'];

		var data = [{
				day: 'Mon',
				apricots: 120,
				blueberries: 180,
				cherries: 100
			},
			{
				day: 'Tue',
				apricots: 60,
				blueberries: 185,
				cherries: 105
			},
			{
				day: 'Wed',
				apricots: 100,
				blueberries: 215,
				cherries: 110
			},
			{
				day: 'Thu',
				apricots: 80,
				blueberries: 230,
				cherries: 105
			},
			{
				day: 'Fri',
				apricots: 120,
				blueberries: 240,
				cherries: 105
			}
		];

		var stack = d3.stack()
			.keys(['apricots', 'blueberries', 'cherries'])
			.offset(d3.stackOffsetExpand);

		var stackedSeries = stack(data);

		d3.select('g')
			.selectAll('path')
			.data(stackedSeries)
			.enter()
			.append('path')
			.style('fill', function(d, i) {
				return colors[i];
			})
			.attr('d', areaGenerator)
	</script>
</body>

</html>
