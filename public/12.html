<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	body {
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		color: #333;
	}

	circle {
		fill: #ddd;
		cursor: pointer;
	}
</style>

<body>

	<svg width="760" height="140">
		 <g transform="translate(70, 70)">
			 <circle r="40" />
			 <circle r="40" cx="120" />
			 <circle r="40" cx="240" />
			 <circle r="40" cx="360" />
			 <circle r="40" cx="480" />
		 </g>
 	</svg>
	<div class="status">Click on a circle</div>

	<script>
		d3.selectAll('circle')
			.attr('r', 20)
			.on('click', function(d, i) {
				var sender = d3.select(this)
				sender
					.style('fill', sender.property('selected') ? '#ddd' : 'orange')
					.property('selected', !sender.property('selected'));

				d3.select('.status')
					.text('You clicked on circle ' + i);
			});
	</script>
</body>

</html>
