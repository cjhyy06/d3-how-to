<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	body {
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 14px;
		color: #333;
	}

	circle {
		fill: orange;
	}

	g.item text {
		fill: #ddd;
		font-size: 70px;
		text-anchor: middle;
		font-weight: bold;
	}
</style>

<body>

	<svg width="760" height="140">
		<g transform="translate(70, 70)">
			<g class="item" transform="translate(0, 0)"><circle r="40" /></g>
			<g class="item" transform="translate(120, 0)"><circle r="40" /></g>
			<g class="item" transform="translate(240, 0)"><circle r="40" /></g>
		</g>
		<div>
			<button onClick="append();">append text</button>
			<button onClick="insert();">insert text</button>
			<button onClick="remove();">remove</button>
		</div>
	</svg>

	<script>
		function append() {
			d3.selectAll('g.item')
				.append('text')
				.text(function(d, i) {
					return i + 1;
				})
				.attr('y', 50)
				.attr('x', 30);
		}

		function insert() {
			d3.selectAll('g.item')
				.insert('text', 'circle') // circle is DOM selector
				.text(function(d, i) {
					return i + 1;
				})
				.attr('y', 50)
				.attr('x', 30);
		}

		function remove() {
			d3.selectAll('g.item')
				.remove()
		}
	</script>
</body>

</html>
